<html>
<head>
<script>
function addPoll() {
	if($("input[name='answer']:checked").length != 0){
		var answer = $("input[name='answer']:checked").val();
		$.ajax({
			type: "POST", 
			url: "save-poll.php", 
			data : "question="+$("#question").val()+"&answer="+$("input[name='answer']:checked").val(),
			processData : false,
			beforeSend: function() {
				$("#overlay").show();
			},
			success: function(responseHTML){
				$("#overlay").hide();	
				$("#poll-content").html(responseHTML);				
			}
		});
			
	}
}
</script>
</head>
</html>
